<div class="votes">
  <div class="four wide column">
    <div class="ui statistics">
      <div class="statistic">
        <div class="value">
          <i class="book icon">
            {{article.votes}}
          </i>
        </div>
        <div class="label">
          point ...
        </div>
      </div>
    </div>
  </div> 
  <div class="twelve wide column">
    <a class="ui large header" href="{{article.link}}">
      {{article.title}}
    </a>
    <div class="meta">
      {{article.domain()}}
    </div>
    <ul class="ui big horizontal list">
      <li>
        <a href (click)="voteUp()">
          <i class="arrow up icon"></i>
          Upvote
        </a>
      </li>
      <li>
        <a href (click)="voteDown()">
          <i class="arrow up icon"></i>
          Updown
        </a>
      </li>
    </ul>
  </div>

</div>
